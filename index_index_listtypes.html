<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>List Types</title>
    <link rel="stylesheet" href="css\style_listtypes.css" />
  </head>
  <body>
    <h1>List Types</h1>
    <h2>Ordered List</h2>
    <ol start="5" reversed>
      <li>Step one</li>
      <li>Step two</li>
      <li>Step three</li>
    </ol>
    <h2>Unordered List</h2>
    <ul>
      <li>Step one</li>
      <li>Step two</li>
      <li>Step three</li>
    </ul>
  </body>
</html>
